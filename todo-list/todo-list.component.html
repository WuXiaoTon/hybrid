<div class="list">
<div class="start">
<h3>正在进行</h3>
<ul>
 <li *ngFor="let item of todoList;let i=index">
   <input type="checkbox" (change)="changeData(i)">{{item}}<button (click)="deleteData(i)">删除</button>
 </li>
</ul>
</div>
<div class="end">
 <h3>已经完成</h3>
  <ul>
      <li *ngFor="let item of endList">
          <input type="checkbox" checked>{{item}}<button (click)="deleteEndData(i)">删除</button>
        </li>
  </ul>
</div>
</div>
