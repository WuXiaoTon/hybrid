<ion-header>

  <ion-navbar color="bright">
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="user">
  <div class="user_msg">
    <button ion-button round>编辑资料</button>
    <div class="header">
      <img src="assets/imgs/logo.png">
    </div>
    <h2>Ionic</h2>
    <h3>北京资芽网络科技有限公司</h3>
  </div>
  <ion-list class="button1_3" inset>
    <button ion-item *ngFor="let button1_3 of button1_3;let id = index" (click)="mybtn1(id)">
      <img src="{{button1_3.src}}" alt="">
      <h2>
        {{button1_3.name}}
        <ion-icon name="arrow-forward"  style="float:right;"></ion-icon></h2>
    </button>
  </ion-list>
  <ion-list class="button4_9" inset>
    <button ion-item *ngFor="let button4_9 of button4_9;let id = index" (click)="mybtn2(id)">
      <img src="{{button4_9.src}}" alt="">
      <h2>
        {{button4_9.name}}
        <ion-icon name="arrow-forward"  style="float:right;"></ion-icon>
      </h2>
    </button>
  </ion-list>
</ion-content>
