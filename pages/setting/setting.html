<ion-header>

  <ion-navbar color="bright">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="my_setting" inset>
    <ion-list class="setting_list">
      <ion-item>
        <button>
          图片质量设置
          <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button>
            自动播放视频设置
          <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
        </button>
      </ion-item>
        <ion-item>
          <button>
            消息提醒设置
            <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
          </button>
        </ion-item>
      <ion-item>
        <ion-label>开启听筒模式</ion-label>
        <ion-toggle>
          <button ion-item></button>
        </ion-toggle>
      </ion-item>
      <ion-item>
          <button>
            关于资芽
            <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
          </button>
        </ion-item>
      <ion-item>
        <button>
          资芽公约
          <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
          <button>
            把资芽推荐给朋友
          <ion-icon name="arrow-dropright-circle" style="float:right;" color="bright"></ion-icon>
          </button>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>清除缓存</ion-item>
    </ion-list>
   
    <div class="login_out">
      <button ion-button round (click)="loginOut()">退出登录</button>
    </div>
  </ion-content>
