<ion-header>
    <ion-navbar bar-stable>
      <button id="goback">
      <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title style="text-align:center;">登录</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
          <div class="list" id="login-list">
              <label class="item item-input">
                账号：
                <input type="text" [(ngModel)]="username" placeholder="请输账号" class="login-input" id="username">
              </label>
            <br/>
              <label class="item item-input ">
                密码：
                <input type="text" [(ngModel)]="password" placeholder="请输入密码" class="login-input" id="password">
              </label>
              <br/>
              <button id="logbtn" (click)="goCheck()">登录</button>
            </div>
  </ion-content>
